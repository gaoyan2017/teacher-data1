<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<a href="#test">跳转test</a>


	<div style="height: 2000px;"></div>

<!-- 
	锚点功能可以通过href = #id名来实现  


	也可以通过  href = #name 名来实现

	需要注意的是name属性 不是全局属性，只有个别标签能够使用


	锚点也可以实现不同文件之间的位置跳转
 -->

	<a href=""  name="test">我是test</a>
	<a href="" id="test">我是test</a>
</body>
</html>
