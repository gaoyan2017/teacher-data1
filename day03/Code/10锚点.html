<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>锚点</title>
</head>
<body>
<!-- 
	锚点功能总结：

	首先在a标签中 href = # 目标id名

	其次  在目标元素上应该具有id属性 


 -->
	<a href="#h5">跳转到html5</a>
	<a href="#css">跳转到css</a>
	<hr>
<!-- style="height:1000px" 是让div标签在网页中占据高度1000px -->
	<div style="height: 1000px;">

	</div>

	<h1 id="h5">html5</h1>
	<div style="height: 1000px;">

	</div>

	<h1 id="css"> Css</h1>
</body>
</html>
